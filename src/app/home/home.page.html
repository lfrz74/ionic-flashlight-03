<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"> Lantern </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-text *ngIf="active">The lantern is ON</ion-text>
        <ion-text *ngIf="!active">The lantern is OFF</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center ion-margin-top">
        <ion-toggle [(ngModel)]="active"
          [enableOnOffLabels]="true"
          (ionChange)="flash()"
        ></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
